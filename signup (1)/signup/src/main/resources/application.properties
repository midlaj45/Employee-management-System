# Data Source Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/employeemanagementsystem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database Sequence Generation for ID
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Enable the creation of a sequence for PostgreSQL (if not created manually)
spring.jpa.properties.hibernate.id.sequence_name=user_seq

