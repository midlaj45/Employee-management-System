<div class="signup-page">
  <div class="signup-container">
    <!-- Left Side: Title -->
    <div class="left-container">
      <div class="app-icon-container">
      <img src="../../assets/employee.jpg" alt="App Icon" class="app-icon" />

      <h1 class="app-title">EmployeeConnect</h1>
    </div>
    </div>
    <!-- Right Side: Signup Form -->
    <div class="right-container">
      
      <h2 class="signup-title">Signup </h2>
      <form (ngSubmit)="onSignup()">
        <!-- Full Name -->
        <div>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            name="name"
            [(ngModel)]="name"
            required
          />
          <div *ngIf="errors['name']" class="error-message">{{ errors['name'] }}</div>
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            name="email"
            [(ngModel)]="email"
            required
          />
          <div *ngIf="errors['email']" class="error-message">{{ errors['email'] }}</div>
        </div>

        <!-- Username -->
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            name="username"
            [(ngModel)]="username"
            required
          />
          <div *ngIf="errors['username']" class="error-message">{{ errors['username'] }}</div>
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            name="password"
            [(ngModel)]="password"
            required
          />
          <div *ngIf="errors['password']" class="error-message">{{ errors['password'] }}</div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
          <div *ngIf="errors['confirmPassword']" class="error-message">
            {{ errors['confirmPassword'] }}
          </div>
          <div *ngIf="errors['passwordMismatch']" class="error-message">
            {{ errors['passwordMismatch'] }}
          </div>
        </div>

        <!-- Signup Error -->
        <div *ngIf="errors['signup']" class="error-message">{{ errors['signup'] }}</div>

        <!-- Loading Spinner -->
        <div *ngIf="isLoading" class="loading-spinner">
          <span>Loading...</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="signup-button" [disabled]="isLoading">Signup</button>
        <p class="login-text">
          Already have an account? <a (click)="navigateToLogin()" class="login-link">Login here</a>
        </p>
        
      </form>
    </div>
  </div>
</div>
