<div class="main-container">
  <!-- Title and Intro -->
  <div class="form-title">
    <h1 class="regtitle">Employee Registration</h1>
    <p>Complete the form below to add a new employee.</p>
  </div>

  <!-- Form Container -->
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <!-- Left Section -->
      <div class="form-left">
        <div class="section-title">Personal Details</div>

        <div class="form-row">
          <label for="firstName">First Name </label>
          <input
            id="firstName"
            formControlName="firstName"
            placeholder="Enter First Name"
          />
          <div *ngIf="isFieldInvalid('firstName')" class="error">
            First Name is required.
          </div>
        </div>

        <div class="form-row">
          <label for="lastName">Last Name </label>
          <input
            id="lastName"
            formControlName="lastName"
            placeholder="Enter Last Name"
          />
          <div *ngIf="isFieldInvalid('lastName')" class="error">
            Last Name is required.
          </div>
        </div>

        <div class="section-title">Job Details</div>
        <div class="form-row">
          <label for="department">Department *</label>
          <select id="department" formControlName="department"class="white-dropdown">
            <option value="" disabled selected>Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('department')" class="error">
            Department is required.
          </div>
        </div>

        <div class="form-row">
          <label for="role">Role </label>
          <select id="role" formControlName="role" class="white-dropdown">
            <option value="" disabled selected>Select Role</option>
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
            <option value="Trainee-Hr">Trainee-Hr</option>
            <option value="Marketing manager">Marketing Manager</option>
          </select>
          <div *ngIf="isFieldInvalid('role')" class="error">
            Role is required.
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="form-right">
        <div class="section-title">Contact Information</div>

        <div class="form-row">
          <label for="emailId">E-mail </label>
          <input
            id="emailId"
            type="email"
            formControlName="emailId"
            placeholder="example@email.com"
          />
          <div *ngIf="isFieldInvalid('emailId')" class="error">
            A valid email is required.
          </div>
        </div>

        <div class="form-row">
          <label for="phoneNumber">Phone Number </label>
          <input
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="1234567890"
          />
          <div *ngIf="isFieldInvalid('phoneNumber')" class="error">
            Mobile number must be 10  digits.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
      </div>
    </div>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
